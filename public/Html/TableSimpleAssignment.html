<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table{
        border: 2px solid black;
        border-collapse: collapse;
      }
      th,td{
        border: 2px solid black;
      }
      caption{
        font-size: larger;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <caption>
          Top Welthy Peoples
        </caption>
        <thead>
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Elon Musk</td>
            <td>CEO, Tesla & SpaceX</td>
            <td>$1200</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Jeff Bezos</td>
            <td>Founder, Amazon</td>
            <td>$1100</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Warren Buffett</td>
            <td>CEO, Berkshire Hathaway</td>
            <td>$900</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
