<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks Table</title>
  <style>
    table {
      
      border-collapse: collapse;
     
    }
    th, td {
      border: 2px solid black;
      text-align: center;
    }
   
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3">1</td>
        <td rowspan="3">David</td>
        <td>Maths</td>
        <td>80</td>
      </tr>
      <tr>
        <td>Physics</td>
        <td>90</td>
      </tr>
      <tr>
        <td>Computers</td>
        <td>70</td>
      </tr>
      <tr>
        <td rowspan="3">2</td>
        <td rowspan="3">Alex</td>
        <td>Maths</td>
        <td>80</td>
      </tr>
      <tr>
        <td>Physics</td>
        <td>70</td>
      </tr>
      <tr>
        <td>Computers</td>
        <td>90</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
