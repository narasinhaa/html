<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        
        function selectedPlace (selectedCity){

            var selectedValue = selectedCity.value;

            if  (selectedValue === "Mumbai"){
                alert ("Mumbai is selected");
            }
             else if  (selectedValue === "Pune"){
                alert ("Pune is selected");
            }
            else {
                alert ("Hyd is selected");
            }
        
            
        }
    </script>
</head>

<body>
    <div>
        <label>Names</label>
    </div>    
        <select onchange="selectedPlace(this)">
            <option selected>Select City</option>
            <option>Mumbai</option>
            <option>Pune</option>
            <option>Hyd</option>
        </select>
   
</body>

</html>
